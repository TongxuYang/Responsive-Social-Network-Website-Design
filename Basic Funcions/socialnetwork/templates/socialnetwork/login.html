<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Social Network -- Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/socialnetwork/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/socialnetwork/jumbotron.css" rel="stylesheet">
    <!-- Bootstrap custom -->
    <link href="/static/socialnetwork/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <!-- Example of navi -->
                        <nav class="navbar navbar-inverse navbar-fixed-top">
                          <div class="container">
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                              <a class="navbar-brand" href="#">Socialnetwork</a>
                            </div>
                            <div id="navbar" class="navbar-collapse collapse">

                            </div><!--/.navbar-collapse -->
                          </div>
                        </nav>
        <!-- Example of navi -->

    <div class="jumbotron">
        <div class="container">
            <div class='row'>
                <div class='clo-lg-4'>
                    {% if form.errors %}
                        <p style="color:red">
                            Incorrect user name and password.
                        </p>
                    {% endif %}
                </div>
                    <p class="text-left"><strong>Let's Start Your Blog Journey!</strong></p>
                    <br />
                    <br />
                    <br />

                    <!-- Example row of columns -->
                    <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                      <h2>Join now</h2>
                      <p>
                        <!--form-->
                        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        <table >
                        <tr>
                            <td >{{ form.username.label_tag }}</td>
                            <td >{{ form.username }}</td>
                        </tr>
                        <tr>
                            <td >{{ form.password.label_tag }}</td>
                            <td >{{ form.password }}</td>
                        </tr>
                        <tr>
                            <td ><input type="submit" value="Login" class="btn btn-success" /></td>
                            <td ><a href="/register">Register</a></td>
                        </tr>
                        </table>

                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}
                        </form>
                        <!--form-->
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    </div>
                  </div>    
            </div>
        </div>
    </div>
    <div class="container">
    <footer>
        <p>&copy; Company 2015</p>
    </footer>
    </div>

</body>
</html>
