<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/socialnetwork/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/socialnetwork/jumbotron.css" rel="stylesheet">
    <!-- Bootstrap custom -->
    <link href="/static/socialnetwork/custom.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

    <!-- Example of navi -->
                        <nav class="navbar navbar-inverse navbar-fixed-top">
                          <div class="container">
                            <div class="navbar-header">
                              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                              </button>
                              <a class="navbar-brand" href="#">Socialnetwork</a>
                            </div>
                            <div id="navbar" class="navbar-collapse collapse">

                            </div><!--/.navbar-collapse -->
                          </div>
                        </nav>
        <!-- Example of navi -->

    <div class="jumbotron">
        <div class="container">

                    <p class="text-left"><strong>Profile</strong></p>
                    <ol>
                        {% for item in items %}
                        <li>
                        <div class="panel panel-info">
                        <div class="panel-heading">
                        <h4 class="panel-title">First name: {{item.user.first_name}} Last name: {{item.user.last_name}}</h4>
                            </div>
                        <div class="panel-body">
                            <br>{{item}}</br>
                            <br>{{item.time}}</br>
                            </div>
                        </div>
                        </li>                       
                        {% endfor %}
                    </ol>

                    </p>
                    <a type='button' href="/logout" class="btn btn-success">Logout</a>
                    </p>
        </div>
    </div>

    <div class="container">
    <footer>
        <p>&copy; Company 2015</p>
    </footer>
    </div>
</body>
</html>
